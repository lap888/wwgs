<div class="modal fade in alert" id="__alert" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" style="color:#a72222; font-size: 24px; line-height: 24px;">消息</h4>
            </div>
            <div class="modal-body" style="word-break:break-word;word-wrap:break-word;color: #f26424;font-size:18px;">
                <iframe id="content" frameborder="0" onload="window.top.autoIframe(this, '#__error .modal-dialog')" style="width:100%;height:100%;max-height:500px;"></iframe>
            </div>
            <div class="modal-footer" style="padding:5px 15px;">
                <button type="button" class="btn btn-default btn-90" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>
